server:
  port: 5300

spring:
  #  设置文件上传大小
  application:
    name: ydbspaceimage
  rabbitmq:
    host: 1.116.162.163
    port: 5672
    username: root
    password: ydb
    virtual-host: /
  redis:
    # Redis服务器地址
    host: 1.116.162.163
    # Redis数据库索引（默认为0）
    database: 6
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: ydbspace
    # 连接超时时间
    timeout: 30000ms
    jedis:
      pool:
        max-active: 5
        #    //定义了连接池中最大空闲连接数，也就是连接池中最多允许存在的空闲连接数。
        max-idle: 5
        max-wait: 3000
        min-idle: 5
logging:
  level:
    com.xn2001: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS

fdfs:
  connect-timeout: 30000
  so-timeout: 30000
  tracker-list: 1.116.162.163:22122
#  tracker-list: 192.168.3.89:22122
  pool:
      max-total: 800   # 连接池最大数量
      max-total-per-key: 200  # 单个tracker最大连接数
      max-wait-millis: 5000 # 连接耗尽最大等待时间 毫秒



ydb:
  rabbitmq:
    exchangname: deletechange
    emailQueue: deletequeue
    fanout: true
